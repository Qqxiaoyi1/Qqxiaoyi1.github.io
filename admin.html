<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小怡专属-主控最高权限面板</title>
    <style>
        body {margin: 20px;font-family: sans-serif;background: #f5f5f5;}
        .robot-msg {margin: 10px 0;padding: 8px;border-left: 3px solid #2196F3;background: #fff;border-radius: 4px;}
        .emergency-box {margin: 20px 0;padding: 20px;border: 2px solid #f00;border-radius: 8px;background: #ffebee;}
        .emergency-box h3 {color: #d32f2f;margin-top: 0;}
        .emergency-btn {display: block;width: 90%;margin: 10px 0;padding: 12px;font-size: 16px;border-radius: 6px;border: none;color: #fff;cursor: pointer;}
        .pwd-box {margin: 15px 0;padding: 15px;background: #fff;border-radius: 6px;border: 1px solid #ccc;}
        .pwd-box input {width: 85%;margin: 8px 0;padding: 10px;border: 1px solid #ccc;border-radius: 4px;}
        .pwd-btn {width: 45%;padding: 10px;margin: 5px;border-radius: 4px;border: none;color: #fff;cursor: pointer;}
        .tip-text {color: #d32f2f;font-size: 12px;margin-top: 8px;}
        .msg-area {margin: 20px 0;padding: 15px;background: #fff;border-radius: 8px;}
    </style>
</head>
<body>
    <h2>小怡专属-主控最高权限面板</h2>

    <!-- 机器人状态提示 -->
    <div class="robot-msg">[防火墙机器人] 防护正常，无黑客攻击记录</div>
    <div class="robot-msg">[账号安全机器人] 无异地盗号、异常登录</div>
    <div class="robot-msg">[服务器机器人] 服务器状态良好，无高并发压力</div>
    <div class="robot-msg">[截图拦截机器人] 无违规截图传播</div>
    <div class="robot-msg">[文件校验机器人] 内部文件完整，无篡改</div>
    <div class="robot-msg">[高级监管机器人] 所有机器人运行正常，无异常</div>
    <div class="robot-msg">[蜜罐机器人] 无攻击触发，IP锁定功能待命</div>

    <!-- 应急防黑操作（整合改密码+日志功能） -->
    <div class="emergency-box">
        <h3>应急防黑操作（终极权限，谨慎使用）</h3>
        
        <!-- 主控改密码+查看日志（嵌入应急区域） -->
        <div class="pwd-box">
            <h4 style="margin-top:0;color:#333;">主控权限管理</h4>
            <input type="password" id="oldPwd" placeholder="输入原密码" required>
            <input type="password" id="newPwd" placeholder="输入新密码（至少6位）" required>
            <button class="pwd-btn" style="background: #4CAF50;" onclick="changeAdminPwd()">修改密码</button>
            <button class="pwd-btn" style="background: #2196F3;" onclick="viewAttackLog()">查看攻击日志</button>
            <p id="pwdTip" class="tip-text"></p>
        </div>

        <button class="emergency-btn" style="background: #ff9800;">全群聊锁定（禁止所有用户发消息）</button>
        <button class="emergency-btn" style="background: #4CAF50;">启动8个白客机器人（清理防御）</button>
        <button class="emergency-btn" style="background: #ff9800;">蜜罐启动（锁定攻击IP+设备）</button>
        <button class="emergency-btn" style="background: #f44336;">终极应急 - 销毁所有用户信息（不可逆）</button>
    </div>

    <!-- 用户举报&消息区域 -->
    <div class="msg-area">
        <h3>用户举报&联系消息</h3>
        <p>暂无用户举报消息</p>
        <p>[联系]2025/12/26 上午00:38:05</p>
    </div>

    <!-- 引入8层防火墙脚本 -->
    <script src="safe.js"></script>
</body>
</html>
